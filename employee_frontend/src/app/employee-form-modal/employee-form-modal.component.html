<h1 mat-dialog-title class="dialogTitle">{{data.action}} Employee</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Salary</mat-label>
                <input matInput formControlName="salary">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-flat-button type="submit" color="primary" [disabled]="!form.valid">{{data.action}}</button>
    </mat-dialog-actions>
</form>
